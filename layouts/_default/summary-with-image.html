{{ $iconPath := partial "func/GetIconPath.html" . }}

<article class="post">

	<a href="{{.RelPermalink}}" class="">
		{{ with $iconPath }}
			<img src="{{ $iconPath }}" alt="Icon" class="post__image">
		{{ end }}
		<h2 class="post__title">{{ .Title }}</h2>
		<div class="post__summary">{{ .Params.resume }}...</div>
	</a>
</article>
